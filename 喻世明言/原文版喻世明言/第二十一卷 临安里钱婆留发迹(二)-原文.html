<h1>第二十一卷 临安里钱婆留发迹(二)<span style='font-size:small'> 原文</span></h1>
<p>自钱镠王吴越，终身无邻国侵扰，享年八十有一而终，谥曰武肃。传子元瓘，元瓘传子佐，佐传弟俶。宋太祖陈桥受禅之后，钱俶来朝。到宋太宗嗣位，钱俶纳土归朝，改封邓王。钱氏独霸吴越凡九十八年，天目山石碑之谶，应于此矣。
</p><p>后人有诗赞云：
</p><p>将相本无种，帝王自有真。
</p><p>昔年盐盗辈，今日锦衣人。
</p><p>石鉴呈形异，廖生决相神。
</p><p>笑他皇帝董，碑谶枉残身。</p>
