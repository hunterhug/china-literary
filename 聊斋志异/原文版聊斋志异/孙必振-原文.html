<h1>孙必振<span style='font-size:small'> 原文</span></h1>
<p>孙必振渡江，值大风雷，舟船荡摇，同舟大恐。忽见金甲神立云中，手持金字牌下示；诸人共仰视之，上书“孙必振”三字，甚真。众谓孙：“必汝有犯天谴，请自为一舟，勿相累。”孙尚无言，众不待其肯可，视旁有小舟，共推置其上。孙既登舟，回首，则前舟覆矣。</p>
