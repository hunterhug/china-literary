<h1>张不量<span style='font-size:small'> 原文</span></h1>
<p>贾人某，至直隶界，忽大雨雹，伏禾中。闻空中云：“此张不量田，勿伤其稼。”贾私意张氏既云不良，何反祐护？雹止，入村，访问其人，且问取名之义。盖张素封，积粟甚富。每春贫民就贷，偿时多寡不校，悉内之，未尝执概取盈，故名“不量”，非“不良”也。众趋田中，见稞穗摧折如麻，独张氏诸田无恙。</p>
