<h1>蛤（此名寄生）<span style='font-size:small'> 原文</span></h1>
<p>东海有蛤，饥时浮岸边，两壳开张；中有小蟹出，赤线系之，离壳数尺，猎食既饱，乃归，壳始合。或潜断其线，两物皆死。</p>
