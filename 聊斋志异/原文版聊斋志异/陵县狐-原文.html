<h1>陵县狐<span style='font-size:small'> 原文</span></h1>
<p>陵县李太史家，每见瓶鼎古玩之物，移列案边，势危将堕。疑厮仆所为，辄怒谴之。仆辈称冤，而亦不知其由，乃严扃斋扉，天明复然。心知其异，暗觇之。一夜，光明满室，讶为盗。两仆近窥，则一狐卧椟上，光自两眸出，晶莹四射。恐其遁，急入捉之。狐啮腕肉欲脱，仆持益坚，因共缚之。举视，则四足皆无骨，随手摇摇若带垂焉。太史念其通灵，不忍杀；覆以柳器，狐不能出，戴器而走。乃数其罪而放之，怪遂绝。</p>
