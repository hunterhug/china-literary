<h1>猪婆龙<span style='font-size:small'> 原文</span></h1>
<p>猪婆龙，产于江西，形似龙而短，能横飞，常出沿江岸扑食鹅鸭。或猎得之，则货其肉于陈、柯。此二姓皆友谅之裔，世食婆龙肉，他族不敢食也。一客自江右来，得一头，紫舟中。一日，泊舟钱塘，缚稍懈，忽跃入江。俄倾，波涛大作，估舟倾沉。</p>
