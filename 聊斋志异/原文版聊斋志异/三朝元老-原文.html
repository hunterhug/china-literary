<h1>三朝元老<span style='font-size:small'> 原文</span></h1>
<p>某中堂，故明相也。曾降流寇，世论非之。老归林下，享堂落成，数人直宿其中，天明，见堂上一匾云：“三朝元老。”一联云：“一二三四五六七，孝弟忠信礼义廉。”不知何时所悬。怪之，不解其义。或测之云：“首句隐亡八，次句隐无耻也。”</p>
