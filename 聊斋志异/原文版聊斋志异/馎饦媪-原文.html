<h1>馎饦媪<span style='font-size:small'> 原文</span></h1>
<p>韩生居别墅半载，腊尽始返。一夜妻方卧，闻人行声。视之，炉中煤火，炽耀甚明。见一媪，可八九十岁，鸡皮橐背，衰发可数。向女曰：“食馎饦否？”女惧，不敢应。媪遂以铁箸拨火，加釜其上，又注以水，俄闻汤沸。媪撩襟启腰橐，出馎饦数十枚，投汤中，历历有声。自言曰：“待寻箸来”遂出门去。女乘媪去，急起捉釜倾箦后，蒙被而卧。少刻，媪至，逼问釜汤所在。女大惧而号，家人尽醒，媪始去。启箦照视，则土鳖虫数十，堆累其中。</p>
