<h1>龙无目<span style='font-size:small'> 原文</span></h1>
<p>沂水大雨，忽堕一龙，双睛俱无，奄有气息。邑令以八十席覆之，未能周身。为设野祭，犹反覆以尾击地，其声堛然。</p>
