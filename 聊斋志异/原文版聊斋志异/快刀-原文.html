<h1>快刀<span style='font-size:small'> 原文</span></h1>
<p>明末，济属多盗，邑各置兵，捕得辄杀之。章丘盗尤多。有一兵佩刀甚利，杀辄导窾。一日，捕盗十余名，押赴市曹。内一盗识兵，逡巡告曰：“闻君刀最快，斩首无二割。求杀我！”兵曰：“诺。其谨依我，无离也。”盗从之刑处，出刀挥之，豁然头落。数步之外，犹圆转而大赞曰：“好快刀！”</p>
