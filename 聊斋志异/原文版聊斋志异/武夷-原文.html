<h1>武夷<span style='font-size:small'> 原文</span></h1>
<p>武夷山有削壁千仞，人每于下拾沉香玉块焉。太守闻之，督数百人作云梯，将造顶以觇其异，三年始成。太守登之，将及巅，见大足伸下，一拇指粗于捣衣杵，大声曰：“不下，将堕矣！”大惊，疾下。才至地，则架木朽折，崩坠无遗。</p>
