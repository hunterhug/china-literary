<h1>杨千总<span style='font-size:small'> 原文</span></h1>
<p>毕民部公即家起备兵洮岷时，有千总杨花麟来迎。冠盖在途，偶见一人遗便路侧。杨关弓欲射之，公急呵止。杨曰：“此奴无礼，合小怖之。”乃遥呼曰：“遗屙者，奉赠一股会稽藤簪绾髻子。”即飞矢去，正中其髻，其人急奔，便液污地。</p>
