<h1>负尸<span style='font-size:small'> 原文</span></h1>
<p>有樵夫赴市，荷杖而归，忽觉杖头如有重负。回顾，见一无头人悬系其上，大惊。脱杖乱击之，遂不复见。骇奔，至一村，时已昏暮，有数人爇火照地，似有所寻。近问讯，盖众适聚坐，忽空中堕一人头，须发蓬然，倏忽已渺。樵人亦言所见，合之适成一人，究不解其何来。后有人荷篮而行，忽见其中有人头，人讶诘之，始大惊，倾诸地上，宛转而没。</p>
