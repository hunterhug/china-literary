<h1>鸟使<span style='font-size:small'> 原文</span></h1>
<p>苑城史乌程家居，忽有鸟集屋上，音色类鸦。史见之，告家人曰：“夫人遣鸟使召我矣。急备后事，某日当死。”至日果卒。殡日，鸦复至，随槥缓飞，由苑之新。及殡，鸦始不见。长山吴木欣目睹之。</p>
