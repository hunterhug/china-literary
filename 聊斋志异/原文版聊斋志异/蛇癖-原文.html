<h1>蛇癖<span style='font-size:small'> 原文</span></h1>
<p>王蒲令之仆吕奉宁，性嗜蛇。每得小蛇，则全吞之，如啖葱状；大者，以刀寸寸断之，始掬以食。嚼之铮铮，血水沾颐。且善嗅，尝隔墙闻蛇香，急奔墙外，果得蛇盈尺。时无佩刀，先啮其头，尾尚蜿蜒于口际。</p>
