<h1>小人<span style='font-size:small'> 原文</span></h1>
<p>康熙间，有术人携一榼，榼藏小人，长尺许。投一钱，则启榼令出，唱曲而退。至掖，掖宰索榼入署，细审小人出处。初不敢言，固诘之，方自述其乡族。盖读书童子，自塾中归，为术人所迷，复投以药，四体暴缩，彼遂携之，以为戏具。宰怒，杖杀术人。</p>
