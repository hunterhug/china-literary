<h1>耳中人<span style='font-size:small'> 原文</span></h1>
<p>谭晋玄，邑诸生也。笃信导引之术，寒暑不辍。行之数月，若有所得。一日，方趺坐，闻耳中小语如蝇，曰：“可以见矣。”开目即不复闻；合眸定息，又闻如故。谓是丹将成，窃喜。自是每坐辄闻。因俟其再言，当应以觇之。一日，又言。乃微应曰：“可以见矣。”俄觉耳中习习然，似有物出。微睨之，小人长三寸许，貌狞恶如夜叉状，旋转地上。心窃异之，姑凝神以观其变。忽有邻人假物，扣门而呼。小人闻之，意张皇，绕屋而转，如鼠失窟。谭觉神魂俱失，复不知小人何所之矣。遂得颠疾，号叫不休，医药半年，始渐愈。</p>
