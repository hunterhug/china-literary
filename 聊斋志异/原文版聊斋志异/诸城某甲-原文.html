<h1>诸城某甲<span style='font-size:small'> 原文</span></h1>
<p>诸城孙景夏学师言：其邑中某甲，值流寇乱，被杀，首坠胸前。寇退，家人得尸，将舁瘗之，闻其气缕缕然，审视之，咽不断者盈指。遂扶其头，荷之以归。经一昼夜能呻，以匕箸稍哺饮食，半年竟愈，又十余年，与二三人聚谈，或作一解颐语，众为哄堂，甲亦鼓掌。一俯仰间，刀痕暴裂，头堕血流，共视之，已死。父讼笑者，众敛金赂之，乃葬甲。
</p><p>异史氏曰：“一笑头落，此千古第一大笑也。头连一线而不死，直待十年后成一笑狱，岂非二三邻人，负债前生者耶！”</p>
