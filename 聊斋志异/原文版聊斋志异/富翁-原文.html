<h1>富翁<span style='font-size:small'> 原文</span></h1>
<p>富翁某，商贾多贷其资。一日出，有少年从马后，问之，亦假本者。翁诺之。至家，适几上有钱数十，少年即以手叠钱，高下堆垒之。翁谢去，竟不与资。或问故，翁曰：“此人必善博，非端人也，所熟之技，不觉形于手足矣。”访之果然。</p>
