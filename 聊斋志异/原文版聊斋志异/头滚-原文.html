<h1>头滚<span style='font-size:small'> 原文</span></h1>
<p>苏孝廉贞下太封公昼卧，见一人头从地中出，其大如斛，在床下旋转不已。惊而中疾死，后其次公就荡妇宿，罹杀身之祸，其兆于此耶？</p>
