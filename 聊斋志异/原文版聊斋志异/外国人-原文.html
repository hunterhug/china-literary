<h1>外国人<span style='font-size:small'> 原文</span></h1>
<p>己巳秋，岭南从外洋飘一巨艘来。上有十一人，衣鸟羽，文采璀璨。自言曰：“吕宋国人。遇风覆舟，数十人皆死；惟十一人附巨木，飘至大岛得免。凡五年，日攫鸟虫而食；夜伏石洞中，织羽为帆。忽又飘一舟至，橹帆皆无，盖亦海中碎于风者，于是附之将返。又被大风引至澳门。”巡抚题疏，送之还国。</p>
