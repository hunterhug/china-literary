<h1>博兴女<span style='font-size:small'> 原文</span></h1>
<p>博兴民王某，有女及笄。势豪某窥其姿，伺女出，掠去，无知者。至家逼淫，女号嘶撑拒，某缢杀之。门外故有深渊，遂以石系尸，沉其中。王觅女不得，计无所施。天忽雨，雷电绕豪家，霹雳一声，龙下攫豪首去。天晴，渊中女尸浮出，一手捉人头，审视，则豪头也。官知，鞫其家人，始得其情。龙其女之所化与？不然，何以能尔也？奇哉！</p>
