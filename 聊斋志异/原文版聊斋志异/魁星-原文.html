<h1>魁星<span style='font-size:small'> 原文</span></h1>
<p>郓城张济宇，卧而未寐，忽见光明满室。惊视之，一鬼执笔立，若魁星状。急起拜叩，光亦寻灭。由此自负，以为元魁之先兆也。后竟落拓无成，家亦雕落，骨肉相继死，惟生一人存焉。彼魁星者，何以不为福而为祸也？</p>
