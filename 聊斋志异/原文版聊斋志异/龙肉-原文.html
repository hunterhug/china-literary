<h1>龙肉<span style='font-size:small'> 原文</span></h1>
<p>姜太史玉璇言：“龙堆之下，掘地数尺，有龙肉充牣其中，任人割取，但勿言‘龙’字。或言‘此龙肉也’，则霹雳震作，击人而死。”太史曾食其肉，实不谬也。</p>
