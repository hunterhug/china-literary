<h1>螳螂捕蛇<span style='font-size:small'> 原文</span></h1>
<p>张姓者，偶行溪谷，闻崖上有声甚厉。寻途登觇，见巨蛇围如碗，摆扑丛树中，以尾击柳，柳枝崩折。反侧倾跌之状，似有物捉制之，然审视殊无所见，大疑。渐近临之，则一螳螂据顶上，以刺刀攫其首，攧不可去，久之，蛇竟死。视额上革肉，已破裂云。</p>
