<h1>杨疤眼<span style='font-size:small'> 原文</span></h1>
<p>一猎人，夜伏山中，见一小人，长二尺已来，踽踽行涧底。少间，又一人来，高亦如之。适相值，交问何之。前者曰：“我将往望杨疤眼。前见其气色晦黯，多罹不吉。”后人曰：“我亦为此，汝言不谬。”猎者知其非人，厉声大叱，二人并无有矣。夜获一狐，左目上有瘢痕，大如钱。</p>
