<h1>五羖大夫<span style='font-size:small'> 原文</span></h1>
<p>河津畅体元，字汝玉，为诸生时，梦人呼为“五羖大夫”，喜为佳兆。及遇流寇之乱，尽剥其衣，夜闭置空室。时冬月，寒甚，暗中摸索，得数羊皮护体，仅不至死。质明，视之，恰符五数。哑然自笑神之戏己也。后以明经授雒南知县。毕载绩先生志。</p>
