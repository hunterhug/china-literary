<h1>钱流<span style='font-size:small'> 原文</span></h1>
<p>沂水刘宗玉云：其仆杜和，偶在园中，见钱流如水，深广二三尺许。杜惊喜，以两手满掬，复偃仰其上。既而起视，则钱已尽去，惟握于手者尚存。</p>
