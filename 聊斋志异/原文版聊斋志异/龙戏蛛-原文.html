<h1>龙戏蛛<span style='font-size:small'> 原文</span></h1>
<p>徐公为齐东令。署中有楼，用藏肴饵，往往被物窃食，狼藉于地。家人屡受谯责，因伏伺之。见一蜘蛛，大如斗，骇走白公。公以为异，日遣婢辈投饵焉。蛛益驯，饥辄出依人，饱而后去。积年余，公偶阅案牍，蛛忽来伏几上。疑其饥，方呼家人取饵，旋见两蛇夹蛛卧，细裁如箸，蛛爪蜷腹缩，若不胜惧。转瞬间，蛇暴长，粗于卵。大骇，欲走。巨霆大作，合家震毙。移时，公苏，夫人及婢仆击死者七人。公病月余，寻卒。公为人廉正爱民，柩发之日，民敛钱以送，哭声满野。</p>
