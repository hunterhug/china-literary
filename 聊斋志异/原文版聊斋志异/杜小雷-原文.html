<h1>杜小雷<span style='font-size:small'> 原文</span></h1>
<p>杜小雷，益都之西山人。母双盲。杜事之孝，家虽贫，甘旨无缺。一日，将他适，市肉付妻，令作馎饦。妻最忤逆，切肉时杂蜣螂其中。母觉臭恶不可食，藏以待子。杜归，问：“馎饦美乎？”母摇首，出示子。杜裂视，见蜣螂，怒甚。入室，欲挞妻，又恐母闻。上榻筹思，妻问之，不语。妻自馁，彷徨榻下。久之，喘息有声。杜叱曰：“不睡，待敲扑耶！”亦觉寂然。起而烛之，但见一豕，细视，则两足犹人，始知为妻所化。邑令闻之，絷去，使游四门，以戒众人。谭薇臣曾亲见之。</p>
