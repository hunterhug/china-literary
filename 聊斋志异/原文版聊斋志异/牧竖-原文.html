<h1>牧竖<span style='font-size:small'> 原文</span></h1>
<p>两牧竖入山至狼穴，穴有小狼二，谋分捉之。各登一树，相去数十步。少顷，大狼至，入穴失子，意甚仓皇。竖于树上扭小狼蹄耳故令嗥；大狼闻声仰视，怒奔树下，号且爬抓。其一竖又在彼树致小狼鸣急；狼辍声四顾，始望见之，乃舍此趋彼，跑号如前状。前树又鸣，又转奔之。口无停声，足无停趾，数十往复，奔渐迟，声渐弱；既而奄奄僵卧，久之不动。竖下视之，气已绝矣。</p><p>今有豪强子，怒目按剑，若将搏噬；为所怒者，乃阖扇去。豪力尽声嘶，更无敌者，岂不畅然自雄？不知此禽兽之威，人故弄之以为戏耳。</p>
