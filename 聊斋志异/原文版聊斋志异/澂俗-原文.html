<h1>澂俗<span style='font-size:small'> 原文</span></h1>
<p>澂人多化物类，出院求食。有客寓旅邸时，见群鼠入米盎，驱之即遁。客伺其入，骤覆之，瓢水灌注其中，顷之尽毙。主人全家暴卒，惟一子在。讼官，官原而宥之。</p>
