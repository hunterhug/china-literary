<h1>狮子<span style='font-size:small'> 原文</span></h1>
<p>暹逻国贡狮，每止处，观者如堵。其形状与世所传绣画者迥异，毛黑黄色，长数寸。或投以鸡，先以爪抟而吹之。一吹，则毛尽落如扫，亦理之奇也。</p>
