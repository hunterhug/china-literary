<h1>戏术<span style='font-size:small'> 原文</span></h1>
<p>有桶戏者，桶可容升，无底，中空，亦如俗戏。戏人以二席置街上，持一升入桶中，旋出，即有白米满升，倾注席上，又取又倾，顷刻两席皆满。然后一一量入，毕而举之，犹空桶。奇在多也。
</p><p>利津李见田，在颜镇闲游陶场，欲市巨瓮，与陶人争直，不成而去。至夜，窑中未出者六十余瓮，启视一空。陶人大惊，疑李，踵门求之。李谢不知，固哀之，乃曰：“我代汝出窑，一瓮不损，在魁星楼下非与？”如言往视，果一一俱在。楼在镇之南山，去场三里余。佣工运之，三日乃尽。</p>
