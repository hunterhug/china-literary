<h1>龁石<span style='font-size:small'> 原文</span></h1>
<p>新城王钦文太翁家，有圉人王姓，初入劳山学道。久之，不火食，惟啖松子及白石。遍体生毛。既数年，念母老归里，渐复火食，犹啖石如故。向日视之，即知石之甘苦酸咸，如啖芋然。母死，复入山，今又十七八年矣。</p>
