<h1>大鼠<span style='font-size:small'> 原文</span></h1>
<p>万历间。宫中有鼠，大与猫等，为害甚剧。遍求民间佳猫捕制之，辄被啖食。适异国来贡狮猫，毛白如雪。抱投鼠屋，阖其扉，潜窥之。猫蹲良久，鼠逡巡自穴中出，见猫，怒奔之。猫避登几上，鼠亦登，猫则跃下。如此往复，不啻百次。众咸谓猫怯，以为是无能为者。既而鼠跳掷渐迟，硕腹似喘，蹲地上少休。猫即疾下，爪掬顶毛，口龄首领，辗转争持，猫声呜呜，鼠声啾啾。启扉急视，则鼠首已嚼碎矣。然后知猫之避，非怯也，待其惰也。彼出则归，彼归则复，用此智耳。噫！匹夫按剑，何异鼠乎！</p>
