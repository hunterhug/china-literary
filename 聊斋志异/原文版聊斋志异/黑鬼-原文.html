<h1>黑鬼<span style='font-size:small'> 原文</span></h1>
<p>胶州李总镇，买二黑鬼，其黑如漆。足革粗厚，立刃为途，往来其上，毫无所损，总镇配以娼，生子而白，僚仆戏之，谓非其种。黑鬼亦疑，因杀其子，检骨尽黑，始悔焉。公每令两鬼对舞，神情亦可观也。</p>
