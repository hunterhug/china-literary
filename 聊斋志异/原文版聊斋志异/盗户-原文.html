<h1>盗户<span style='font-size:small'> 原文</span></h1>
<p>顺治间，滕、峄之区，十人而七盗，官不敢捕。后受抚，邑宰别之为“盗户”。凡值与良民争，则曲意左袒之，盖恐其复叛也。后讼者辄冒称盗户，而怨家则力攻其伪。每两造具陈，曲直且置不辨，而先以盗之真伪，反复相苦，烦有司稽籍焉。适官署多狐，宰有女为所惑，聘术士来，符捉入瓶，将炽以火。狐在瓶内大呼曰：“我盗户也！”闻者无不匿笑。</p><p>异史氏曰：“今有明火劫人者，官不以为盗而以为奸；逾墙行淫者，每不自认奸而自认盗：世局又一变矣。设今日官署有狐，亦必大呼曰‘吾盗’无疑也。”</p>
