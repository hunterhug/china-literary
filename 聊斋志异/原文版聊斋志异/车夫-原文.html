<h1>车夫<span style='font-size:small'> 原文</span></h1>
<p>有车夫载重登坡，方极力时，一狼来啮其臀。欲释手，则货敝身压，忍痛推之。既上，则狼已龁片肉而去。乘其不能为力之际，窃尝一脔，亦黠而可笑也。</p>
