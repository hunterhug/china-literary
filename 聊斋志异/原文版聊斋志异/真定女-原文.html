<h1>真定女<span style='font-size:small'> 原文</span></h1>
<p>真定界有孤女，方六七岁，收养于夫家。相居二三年，夫诱与交而孕。腹膨膨而以为病也，告之母。母曰：“动否？”曰：“动。”又益异。然以其齿太稚，不敢决。未几，生男。母叹曰：“不图拳母，竟生锥儿！”</p>
