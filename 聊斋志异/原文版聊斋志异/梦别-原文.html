<h1>梦别<span style='font-size:small'> 原文</span></h1>
<p>王春李先生之祖，与先叔祖玉田公交最好。一夜，梦公至其家，黯然相语。问：“何来？”曰：“仆将长往，故与君来别耳。”问：“何之？”曰：“远矣。”遂出。送至谷中，见石壁有裂罅，便拱手作别，以背向罅，逡巡倒行而入，呼之不应，因而惊寐。及明，以告太公敬一，且使备吊具，曰：“玉田公捐舍矣！”太公请先探之，信，而后吊之。不听，竟以素服往，至门，则提幡挂矣。呜呼！古人于友，其死生相信如此，丧舆待巨卿而行，岂妄哉！</p>
