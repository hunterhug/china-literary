<h1>某公<span style='font-size:small'> 原文</span></h1>
<p>陕右某公，辛丑进士，能记前身。尝言前生为士人，中年而死，死后见冥王判事，鼎铛油镬，一如世传。殿东隅，设数架，上搭猪羊犬马诸皮。簿吏呼名，或罚作马，或罚作猪，皆裸之，于架上取皮被之。俄至公，闻冥王曰：“是宜作羊。”鬼取一白羊皮来，捺覆公体。吏白：“是曾拯一人死。”王捡籍覆视，示曰：“免之。恶虽多，此善可赎。”鬼又褫其毛革，革已粘体，不可复动，两鬼捉臂按胸，力脱之，痛苦不可名状，皮片片断裂，不得尽净，既脱，近肩处犹粘羊皮大如掌。公既生，背上有羊毛丛生，剪去复出。</p>
