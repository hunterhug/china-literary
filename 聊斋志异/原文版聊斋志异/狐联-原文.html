<h1>狐联<span style='font-size:small'> 原文</span></h1>
<p>焦生，章丘石虹先生之叔弟也。读书园中。宵分，有二美人来，颜色双绝。一可十七八，一约十四五，抚几展笑。焦知其狐，正色拒之。长者曰：“君髯如戟，何无丈夫气？”焦曰：“仆生平不敢二色。”女笑曰：“迂哉！子尚守腐局耶？下元鬼神，凡事皆以黑为白，况床第间琐事乎？”焦又咄之。女知不可动，乃云：“君名下士，妾有一联，请为属对，能对我自去：戊戌同体，腹中止欠一点。”焦凝思不就。女笑曰：“名士固如此乎？我代对之可矣：己巳连踪，足下何不双挑。”一笑而去。</p>
