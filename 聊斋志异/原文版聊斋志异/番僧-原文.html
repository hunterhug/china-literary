<h1>番僧<span style='font-size:small'> 原文</span></h1>
<p>释体空言：在青州，见二番僧，像貌奇古，耳缀双环，被黄布，须发鬈如。自言从西域来。闻太守重佛，谒之，太守遣二隶，送诣丛林，和尚灵辔，不甚礼之。执事者见其人异，私款之，止宿焉。或问：“西域多异人，罗汉得毋有奇术否？”其一冁然笑，出手于袖，掌中托小塔，高裁盈尺，玲珑可爱。壁上最高处，有小龛，僧掷塔其中，矗然端立，无少偏倚。视塔上有舍利放光，照耀一室。少间，以手招之，仍落掌中。其一僧乃袒臂，伸左肱，长可六七尺，而右肱缩无有矣；转伸右肱，亦如左状。”</p>
