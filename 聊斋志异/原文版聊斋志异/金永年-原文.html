<h1>金永年<span style='font-size:small'> 原文</span></h1>
<p>利津金永年，八十二岁无子；媪亦七十八岁，自分绝望。忽梦神告曰：“本应绝嗣，念汝贸贩平准，予一子。”醒以告媪。媪曰：“此真妄想。两人皆将就木，何由生子？”无何，媪腹震动，十月，竟举一男。</p>
