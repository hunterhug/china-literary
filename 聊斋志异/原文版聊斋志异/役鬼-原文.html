<h1>役鬼<span style='font-size:small'> 原文</span></h1>
<p>山西杨医，善针灸之术，又能役鬼。一出门，则捉骡操鞭者，皆鬼物也。尝夜自他归，与友人同行。途中见二人来，修伟异常。友人大骇，杨便问：“何人？”答云：“长脚王、大头李，敬迓主人”杨曰：“为我前驱。”二人旋踵而行，蹇缓则立候之，若奴隶然。</p>
