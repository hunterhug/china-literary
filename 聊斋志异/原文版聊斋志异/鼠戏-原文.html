<h1>鼠戏<span style='font-size:small'> 原文</span></h1>
<p>一人在长安市上卖鼠戏，背负一囊，中蓄小鼠十余头。每于稠人中，出小木架置肩上，俨如戏楼状。乃拍鼓板，唱古杂剧。歌声甫动，则有鼠自囊中出，蒙假面，被小装服，自背登楼，人立而舞。男女悲欢，悉合剧中关目。</p>
