<h1>某甲<span style='font-size:small'> 原文</span></h1>
<p>某甲私其仆妇，因杀仆纳妇，生二子一女。阅十九年，巨寇破城，劫掠一空。一少年贼，持刀入甲家。甲视之，酷类死仆。自叹曰：“吾今休矣！”倾囊赎命。迄不顾，亦不一言，但搜人而杀，共杀一家二十七口而去。甲头未断，寇去少苏，犹能言之。三日寻毙。呜呼！果报不爽，可畏也哉！</p>
