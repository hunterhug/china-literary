<h1>龙取水<span style='font-size:small'> 原文</span></h1>
<p>徐东痴夜南游，泊舟江岸，见一苍龙自空垂下，以尾揽江水，波浪涌起，随龙身而上。遥望水光闪闪，阔于三尺练。移时龙尾收去，水亦顿息。俄而大雨倾注，渠道皆平。</p>
