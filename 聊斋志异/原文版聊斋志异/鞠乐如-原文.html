<h1>鞠乐如<span style='font-size:small'> 原文</span></h1>
<p>鞠乐如，青州人。妻死，弃家而去。后数年，道服荷蒲团至。经宿欲去，戚族强留其衣杖。鞠托闲步至村外，室中服具，皆冉冉飞出，随之而去。</p>
