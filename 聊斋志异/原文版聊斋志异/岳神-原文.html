<h1>岳神<span style='font-size:small'> 原文</span></h1>
<p>扬州提同知，夜梦岳神召之，词色愤怒。仰见一人侍神侧，少为缓颊。醒而恶之。早诣岳庙，默作祈禳。既出，见药肆一人，绝肖所见。问之，知为医生，及归，暴病，特遣人聘之。至则出方为剂，暮服之，中夜而卒。或言：阎罗王与东岳天子，日遣侍者男女十万八千众，分布天下作巫医，名“勾魂使者”。用药者不可不察也！</p>
