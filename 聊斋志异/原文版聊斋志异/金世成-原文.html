<h1>金世成<span style='font-size:small'> 原文</span></h1>
<p>金世成，长山人，素不检。忽出家作头陀，类颠，啖不洁以为美。犬羊遗秽于前，辄伏啖之。自号为佛。愚民妇异其所为，执弟子礼者以万千计。金诃使食矢，无敢违者。创殿阁，所费不资，人咸乐输之。邑令南公恶其怪，执而笞之，使修圣庙。门人竞相告曰：“佛遭难！”争募救之。宫殿旬月而成，其金钱之集，尤捷于酷吏之追呼也。</p><p>异史氏曰：“予闻金道人，人皆就其名而呼之，谓为‘今世成佛’。品至啖秽，极矣。笞之不足辱，罚之适有济，南令公处法何良也！然学宫圮而烦妖道，亦士大夫之羞矣。”</p>
