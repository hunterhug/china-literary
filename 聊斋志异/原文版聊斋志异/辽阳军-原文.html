<h1>辽阳军<span style='font-size:small'> 原文</span></h1>
<p>沂水某，明季充辽阳军。会辽城陷，为乱兵所杀；头虽断，犹不甚死。至夜，一人执簿来，按点诸鬼。至某，谓其不宜死，使左右续其头而送之。遂共取头按项上，群扶之，风声簌簌，行移时，置之而去。视其地，则故里也。沂令闻之，疑其窃逃。拘讯而得其情，颇不信；又审其颈无少断痕，将刑之。某曰：“言无可凭信，但请寄狱中。断头可假，陷城不可假。设辽城无恙，然后受刑未晚也。”令从之。数日，辽信至，时日一如所言，遂释之。</p>
