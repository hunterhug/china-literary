<h1>元宝<span style='font-size:small'> 原文</span></h1>
<p>广东临江山崖巉岩，常有元宝嵌石上。崖下波涌，舟不可泊。或荡桨近摘之，则牢不可动；若其人数应得此，则一摘即落，回首已复生矣。</p>
