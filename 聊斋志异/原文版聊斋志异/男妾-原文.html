<h1>男妾<span style='font-size:small'> 原文</span></h1>
<p>一官绅在扬州买妾，连相数家，悉不当意。惟一媪寄居卖女，女十四五，丰姿姣好，又善诸艺。大悦，以重价购之。至夜，入衾，肤腻如脂。喜扪私处，则男子也。骇极，方致穷诘。盖买好僮，加意修饰，设局以骗人耳。黎明，遣家人寻媪，则已遁去无踪。中心懊丧，进退莫决。适浙中同年某来访，因为告诉。某便索观，一见大悦，以原价赎之而去。
</p><p>异史氏曰：“苟遇知音，即与以南威不易。何事无知婆子，多作一伪境哉！”</p>
