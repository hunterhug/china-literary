<h1>鬼隶<span style='font-size:small'> 原文</span></h1>
<p>历城县二隶，奉邑令韩承宣命，营干他郡，岁暮方归。途遇二人，装饰亦类公役，同行话言。二人自称郡役。隶曰：“济城快皂，相识十有八九，二君殊昧生平。”二人云：“实相告：我城隍鬼隶也。今将以公文投东岳。”隶问“公文何事？”答云：“济南大劫，所报者，杀人之名数也。”惊问其数。曰：“亦不甚悉，约近百万。”隶问其期，答以“正朔”。二隶惊顾，计到郡正值岁除，恐罹于难；迟留恐贻遣责。鬼曰：“违误限期罪小，入遭劫数祸大。宜他避，姑勿归。”隶从之。未几，北兵大至，屠济南，扛尸百万。二人亡匿得免。</p>
