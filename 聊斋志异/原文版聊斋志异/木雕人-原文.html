<h1>木雕人<span style='font-size:small'> 原文</span></h1>
<p>商人白有功言：“在泺口河上，见一人荷竹簏，牵巨犬二。于簏中出木雕美人，高尺余，手自转动，艳妆如生。又以小锦鞯被犬身，便令跨坐。安置已，叱犬疾奔。美人自起，学解马作诸剧，镫而腹藏，腰而尾赘，跪拜起立，灵变不讹。又作昭君出塞，别取一木雕儿，插雉尾，披羊裘，跨犬从之。昭君频频回顾，羊裘儿扬鞭追逐，真如生者。”</p>
