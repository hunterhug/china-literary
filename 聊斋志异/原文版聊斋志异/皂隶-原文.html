<h1>皂隶<span style='font-size:small'> 原文</span></h1>
<p>万历间，历城令梦城隍索人服役，即以皂隶八人书姓名于牒，焚庙中；至夜，八人皆死。庙东有酒肆，肆主故与一隶有素。会夜来沾酒，问：“款何客？”答云：“僚友甚多，沽一尊少叙姓名耳。”质明，见他役，始知其人已死。入庙启扉，则瓶在焉，贮酒如故。归视所与钱，皆纸灰也。令肖八像于庙，诸役得差，皆先酬之乃行；不然，必遭笞谴。</p>
