<h1>蛙曲<span style='font-size:small'> 原文</span></h1>
<p>王子巽言：“在都时，曾见一人作剧于市，携木盒作格，凡十有二孔，每孔伏蛙。以细杖敲其首，辄哇然作鸣。或与金钱，则乱击蛙顶，如拊云锣之乐，宫商词曲，了了可辨。”</p>
