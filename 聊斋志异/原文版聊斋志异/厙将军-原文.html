<h1>厙将军<span style='font-size:small'> 原文</span></h1>
<p>厙大有，字君实，汉中洋县人，以武举隶祖述舜麾下。祖厚遇之，屡蒙拔擢，迁伪周总戎。后觉大势既去，潜以兵乘祖。祖格拒伤手，因就缚之，纳款于总督蔡。至都，梦至冥司，冥王怒其不义，命鬼以沸汤浇其足。既醒，足痛不可忍，后肿溃，指尽堕；又益之疟。辄呼曰：“我诚负义！”遂死。
</p><p>异史氏曰：“事伪朝固不足言忠；然国士庸人，因知为报，贤豪之自命宜尔也。是诚可以惕天下之人臣而怀二心者矣。”</p>
