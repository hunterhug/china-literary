<h1>小棺<span style='font-size:small'> 原文</span></h1>
<p>天津有舟人某，夜梦一人教之曰：“明日有载竹笥赁舟者，索之千金；不然，勿渡也。”某醒，不信。既寐复梦，且书三字于壁，嘱云：“倘渠吝价，当即书此示之。”某异之。但不识其字，亦不解何意。次日，留心行旅；日向西，果有一人驱骡载笥来，问舟。某如梦索价，其人笑之。反复良久，某牵其手，以指书前字。其人大愕，即刻而灭。搜其装载，则小棺数万余，每具仅长指许，各贮滴血而已。某以三字传示遐迩，并无知者。未几，吴逆叛谋既露，党羽尽诛，陈尸几如棺数焉。徐白山说。</p>
