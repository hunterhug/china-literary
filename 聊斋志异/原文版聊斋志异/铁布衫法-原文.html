<h1>铁布衫法<span style='font-size:small'> 原文</span></h1>
<p>沙回子，得铁布衫大力法，骈其指，力斫之，可断牛项；横搠之，可洞牛腹。曾在仇公子彭三家，悬木于空，遣两健仆极力撑去，猛反之，沙裸腹受木，砰然一声，木去远矣。又出其势即石上，以木椎力击之，无少损。但畏刀耳。</p>
