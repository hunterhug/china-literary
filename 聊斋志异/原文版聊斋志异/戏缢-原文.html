<h1>戏缢<span style='font-size:small'> 原文</span></h1>
<p>邑人某，年少无赖，偶游村外，见少妇乘马来，谓同游者曰：“我能令其一笑。”众不信，约赌作筵。某遽奔去，出马前，连声哗曰：“我要死！”因于墙头抽粱黠一本，横尺许，解带挂其上，引颈作缢状。妇果过而哂之，众亦粲然。妇去既远，某犹不动，众益笑之。近视则舌出目瞑，而气真绝矣。粱干自经，不亦奇哉？是可以为儇薄者戒。</p>
