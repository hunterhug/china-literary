<h1>邑人<span style='font-size:small'> 原文</span></h1>
<p>邑有乡人，素无赖。一日，晨起，有二人摄之去。至市头，见屠人以半猪悬架上，二人便极力推挤之，遂觉身与肉合，二人亦径去。少间，屠人卖肉，操刀断割，遂觉一刀一痛，彻于骨髓。后有邻翁来市肉，苦争低昂，添脂搭肉，片片碎割，其苦更惨。肉尽，乃寻途归；归时，日已向辰。家人谓其晏起，乃细述所遭。呼邻问之，则市肉方归，言其片数、斤数，毫发不爽。崇朝之间，已受凌迟一度，不亦奇哉！</p>
