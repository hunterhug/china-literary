<h1>李檀斯<span style='font-size:small'> 原文</span></h1>
<p>长山李檀斯，国学生也。其村中有媪走无常，谓人曰：“今夜与一人舁檀老投生淄川柏家庄一新门中，身躯重赘，几被压死。”时李方与客欢饮，悉以媪言为妄。至夜，无疾而卒。天明，如所言往问之，则其家夜生女矣。</p>
