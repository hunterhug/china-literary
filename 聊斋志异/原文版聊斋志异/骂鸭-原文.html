<h1>骂鸭<span style='font-size:small'> 原文</span></h1>
<p>白家庄民某，盗邻鸭烹之。至夜，觉肤痒。天明视之，茸生鸭毛，触之则痛。大惧，无术可医。夜梦一人告之曰：“汝病乃天罚。须得失者骂，毛乃可落。”邻翁素雅量，每失物，未尝征于声色。民诡告翁曰：“鸭乃某甲所盗。彼深畏骂，骂之亦可警将来。”翁笑曰：“谁有闲气骂恶人。”卒不骂。某益窘，因实告邻翁。翁乃骂，其病良已。</p><p>异史氏曰：“甚矣，攘者之可惧也：一攘而鸭毛生！甚矣，骂者之宜戒也：一骂而盗罪减！然为善有术，彼邻翁者，是以骂行其慈者也。”</p>
