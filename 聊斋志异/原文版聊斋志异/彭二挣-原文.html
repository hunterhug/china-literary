<h1>彭二挣<span style='font-size:small'> 原文</span></h1>
<p>禹城韩公甫言：与邑人彭二挣并行于途，忽回首不见之，惟空蹇随行，但闻号救甚急，细听则在被囊中。近视囊内累然，虽偏重不得堕。欲出之，而囊口缝纫甚密；以刀断线，始见彭犬卧其中，出而问之，亦不自知其何以入。盖其家有狐为祟，乃狐之所为也。</p>
