<h1>单父宰<span style='font-size:small'> 原文</span></h1>
<p>青州民某，五旬余，继娶少妇。二子恐其复育，乘父醉，潜割睾丸而药糁之。父觉，托病不言，久之，创渐平。忽入室，刀缝绽裂，血溢不止，寻毙。妻知其故，讼于官。官械其子，果伏。骇曰：“余今为‘单父宰’矣！”并诛之。
</p><p>邑有王生者，娶月余而出其妻。妻父讼之。时淄宰辛公，问王何故出妻。答云：“不可说。”固诘之，曰：“以其不能产育耳。”公曰：“妄哉！月余新妇，何知不产？”忸怩久之，告曰：“其阴甚偏。”公笑曰：“是则偏之为害，而家之所以不齐也。”此可与“单父宰”并传一笑。</p>
